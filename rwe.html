<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Greeting Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #ffefd5, #ffc0cb, #ff1493);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .card {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            width: 80%;
            max-width: 600px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #fff;
            position: relative;
        }
        .card h1 {
            font-size: 3.5em;
            margin: 0.5em 0;
            color: #ff4500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .card p {
            font-size: 1.4em;
            margin: 1em 0;
            color: #006400;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .card .name {
            font-size: 1.8em;
            font-weight: bold;
            color: #00008b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .firework {
            position: absolute;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }
        @keyframes explode {
            0% {
                transform: scale(0.2);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        .nature {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background: url('https://source.unsplash.com/1600x300/?nature,forest') no-repeat center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy New Year 2025!</h1>
        <p>Wishing you a year filled with vibrant colors, boundless joy, and amazing opportunities. May all your dreams come true, Taasha!</p>
        <p class="name"> From Your Well-Wisher REDEYE</p>
    </div>
    <div class="nature"></div>
    <script>
        const createFirework = () => {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.top = `${Math.random() * 100}%`;
            firework.style.left = `${Math.random() * 100}%`;
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            firework.style.width = firework.style.height = `${Math.random() * 10 + 20}px`;
            firework.style.animationDelay = `${Math.random() * 0.5}s`;
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1500);
        };

        setInterval(createFirework, 200);
    </script>
</body>
</html>
